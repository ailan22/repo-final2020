<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <div class="dropdown">
                <img src="img/Screenshot_20200918_144049.jpg" class="imagen-user">
                <a class="btn btn-secondary dropdown-toggle my-dropdown-item" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="my-btn" id="user"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item menu" href="my-profile.html"><i class="far fa-address-card"></i>  Perfil </a>
                    <a class="dropdown-item menu" href="cart.html"><i class="fas fa-cart-plus"></i>  Mi carrito </a>
                    <div class="dropdown-divider"></div>
                    <button data-toggle="modal" data-target="#miModal" class="dropdown-item menu"><i class="fas fa-power-off"></i>  Cerrar sesión </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container p-5">
        <p class="text-black my-bg-dark">Perfil</p>
        <div class="fondoPerfil">
            <div class="row text-center p-2">
                <div class="col">
                    <img class="rounded-circle imagen_perfil" height="150px" width="150px" id="agregar">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary col-3 text-center">
                    <label style="color: white;" for="foto"> <img src="img/add.ico" height="20px" id="imgPreview"> Agregar foto</label>
                    <input class="col-1" type="file" id="foto" accept="image/*" onchange="addImagen()" style="opacity: 0;" />
                </button>
                </div>
            </div>
            <hr>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h4 style="font-weight: bold;" class="text-center">Datos</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="text-muted" style="text-align: right;">Nombre y apellidos: </p>
                    </div>
                    <div class="col-6">
                        <input type="text" style="font-weight: bold; width: 50%;" id="nombre" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="text-muted" style="text-align: right;">Usuario: </p>
                    </div>
                    <div class="col-6">
                        <input type="text" style="font-weight: bold; width: 50%;" id="profile" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="text-muted" style="text-align: right;">Email: </p>
                    </div>
                    <div class="col-6">
                        <input type="email" style="font-weight: bold; width: 50%;" id="email" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="text-muted" style="text-align: right;">Teléfono: </p>
                    </div>
                    <div class="col-6">
                        <input type="number" style="font-weight: bold; width: 50%;" id="noTelefono" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="text-muted" style="text-align: right;">Edad: </p>
                    </div>
                    <div class="col-6">
                        <input type="number" style="font-weight: bold; width: 50%;" id="noEdad" disabled /><span>años</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="text-center p-1">
                        <button type="submit" class="btn btn-warning col-3" style="color: white;" onclick="undisableTxt()"> Editar <img src="img/lapiz.ico" height="15px"></button>
                        <button type="submit" class="btn btn-primary col-3" onclick="disableTxt(), modificarDatos()"> Guardar <img src="img/check.ico" height="15px"></button>
                        <button data-toggle="modal" data-target="#deleteProfile" type="submit" class="btn btn-danger col-3" value="delete"> Eliminar cuenta <img src="img/delete_removewaste_departure_action_delet_10837.ico" height="15px"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="border: crimson 2px solid;">
                    <div class="modal-header" style="background-color: rgb(255, 96, 128);">
                        <h4 style="color: rgb(255, 255, 255);">Desea eliminar el usuario?</h4>
                        <img src="img/cerrar-sesion.ico" height="50px">
                    </div>
                    <div class="modal-body text-center"></div>
                    <div class="text-center">
                        <a style="color:blue;" href="login.html"> <button class="btn btn-outline-secondary my-btn-secondary" onclick="signOff()"> Si </button></a>
                        <a data-dismiss="modal" aria-label="Close"> <button class="btn btn-outline-secondary my-btn-secondary"> No </button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert fade alert-success" role="alert" id="alertResult">
        <span id="resultSpan"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="border: crimson 2px solid;">
                <div class="modal-header" style="background-color: rgb(255, 122, 148);">
                    <h4 style="color: rgb(255, 255, 255); ">Desea cerrar sesión?</h4>
                    <img src="img/cerrar-sesion.ico" height="50px">
                </div>
                <div class="modal-body text-center">

                </div>
                <div class="text-center">
                    <a style="color:blue;" href="login.html"> <button class="btn btn-outline-secondary my-btn-secondary" onclick="signOff()"> Si </button></a>
                    <a data-dismiss="modal" aria-label="Close"> <button class="btn btn-outline-secondary my-btn-secondary"> No </button></a>
                </div>
            </div>
        </div>
    </div>
