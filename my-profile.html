<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <div class="dropdown">
                <img src="img/Screenshot_20200918_144049.jpg" class="imagen-user">
                <a class="btn btn-secondary dropdown-toggle my-dropdown-item" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="my-btn" id="user"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item menu" href="my-profile.html"><i class="far fa-address-card"></i>  Perfil </a>
                    <a class="dropdown-item menu" href="cart.html"><i class="fas fa-cart-plus"></i>  Mi carrito </a>
                    <div class="dropdown-divider"></div>

                </div>
            </div>
        </div>
    </nav>
    <div class="container p-5">
        <p class="text-black my-bg-dark">Perfil</p>
        <div class="col fondoPerfil">
            <div class="row text-center p-2">
                <div class="col">
                    <img class="img-fluid rounded-circle imagen_perfil" height="150px" width="150px" id="agregar">
                </div>
            </div>
            <div class="text-center">
                <div id="ocultar">Foto</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-4">
                    <h4 style="font-weight: bold;" class="text-center">Datos</h4>
                </div>
                <div class="col-4 text-center">
                    <button type="submit" class="btn btn-warning" data-toggle="modal" data-target="#datosPersonales">Editar <img src="img/lapiz.ico" height="15px"></button>
                </div>
            </div>
            <div class="col">
                <p class="text-muted border-bottom">Nombre y apellidos: <span style="font-weight: bold;" id="nombre" </span></p>
                <p class="text-muted border-bottom">Usuario: <span style="font-weight: bold;" id="profile"></span></p>
                <p class="text-muted border-bottom">Contraseña: <span style="font-weight: bold;" id="password"></span></p>
                <p class="text-muted border-bottom">Email: <span style="font-weight: bold;" id="email"></span></p>
                <p class="text-muted border-bottom">Teléfono: <span style="font-weight: bold;" id="noTelefono"></span></p>
                <p class="text-muted border-bottom">Edad: <span style="font-weight: bold;" id="NoEdad"></span> años</p>
            </div>
            <div class="modal fade" id="datosPersonales" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modificar datos personales</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">
                                    <div class="input-group mb-1 col-9">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><img src="img/user_card.ico" height="20px"></span>
                                        </div>
                                        <input type="text" name="nombre" id="NombreYApellidos" class="form-control my-form-control" placeholder="-Nombre y apellidos-">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-1 col-8">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><img src="img/modificar_user.ico" height="20px"></span>
                                        </div>
                                        <input type="text" name="Usuario" id="Usuario" class="form-control my-form-control" placeholder="-Usuario-">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-1 col-8">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><img src="img/cambiar_password.ico" height="20px"></span>
                                        </div>
                                        <input type="text" name="Contraseña" id="Contraseña" class="form-control my-form-control" placeholder="-Contraseña-">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-1 col-7">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><img src="img/email.ico" height="20px"></span>
                                        </div>
                                        <input type="email" name="email" id="email" class="form-control my-form-control" placeholder="-Correo electrónico-">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-1 col-6">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><img src="img/telefono.ico" height="20px"></span>
                                        </div>
                                        <input type="number" name="telefono" id="telefono" class="form-control my-form-control" placeholder="-Teléfono-" min="1">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-1 col-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><img src="img/edad.ico" height="20px"></span>
                                        </div>
                                        <input type="number" name="edad" id="edad" class="form-control my-form-control" placeholder="-Edad-" min="1">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-success" onclick="modificarDatos()">Guardar cambios <img src="img/check.ico" height="20px"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert fade alert-success" role="alert" id="alertResult">
        <span id="resultSpan"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="border: crimson 2px solid;">
                <div class="modal-header" style="background-color: rgb(255, 122, 148);">
                    <h4 style="color: rgb(255, 255, 255); ">Desea cerrar sesión?</h4>
                    <img src="img/cerrar-sesion.ico" height="50px">
                </div>
                <div class="modal-body text-center">

                </div>
                <div class="text-center">
                    <a style="color:blue;" href="login.html"> <button class="btn btn-outline-secondary my-btn-secondary" onclick="signOff()"> Si </button></a>
                    <a data-dismiss="modal" aria-label="Close"> <button class="btn btn-outline-secondary my-btn-secondary"> No </button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>

</html>
